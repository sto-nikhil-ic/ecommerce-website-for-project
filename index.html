<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
  <section id="header">
     <nav class="navbar">
            <div class="logo">KinBech</div>
            <ul class="nav-links">
              <li><a href="#home">Home</a></li>
              <li><a href="#products">Products</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><button class="cart-button">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart--v1.png" alt="Cart">
              </button></li>
            </ul>
           
    </nav>
    </section> 
  <section id="stick">
      <div class="search-bar">
        <input type="text" placeholder="Search for products..." class="search-input">
        <button class="cart-button">
          <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart--v1.png" alt="Cart">
        </button>
        <button class="login-button">Login</button>
      </div>
  

    </section>  
   
    <section id="body">
      <section class="hero">
        <div class="hero-text">
          <h1>Welcome to KinBech</h1>
          <p>Your one-stop destination for the best deals and latest trends!</p>
          <button class="shop-now-btn">Shop Now</button>
        </div>
        <div class="hero-image">
          <img src="imagehome/24407-7-ichigo-hd.png" alt="Shopping illustration">
        </div>
      </section>
    
      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <div class="category">
            <img src="imagehome/Electronic-High-Quality-PNG.png" alt="Category 1">
            <p>Electronics</p>
          </div>
          <div class="category">
            <img src="imagehome/Fashion-PNG-Free-Download.png" alt="Category 2" height="94px" width="65px">
            <p>Fashion</p>
          </div>
          <div class="category">
            <img src="imagehome/homelioving.jpg" alt="Category 3">
            <p>Home & Living</p>
          </div>
          <div class="category">
            <img src="imagehome/sport.jpg" alt="Category 4">
            <p>Sports & Outdoors</p>
          </div>
        </div>
      </section>
    
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>Rs-56</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>Rs-99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>Rs-1234</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </section>
    </section>

</body>
</html>
