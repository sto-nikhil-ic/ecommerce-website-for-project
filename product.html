<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KinBech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #c1f64e, #ffa372);
            color: #333;
        }
        .products-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
            text-align: center;
        }
        .product-details h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-details p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        .product-details button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product-details button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="products-container">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 1">
            </div>
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Price: $25.00</p>
                <button onclick="addToCart('Product 1', 25.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
            </div>
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Price: $35.00</p>
                <button onclick="addToCart('Product 2', 35.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">

                <img src="https://via.placeholder.com/300x200" alt="Product 2">
            </div>

                <h3>Product 3</h3>
                <p>Price: $35.00</p>
                <button onclick="addToCart('Product 2', 35.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
            </div>
            <div class="product-details">
                <h3>Product 4</h3>
                <p>Price: $35.00</p>
                <button onclick="addToCart('Product 2', 35.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
            </div>
            <div class="product-details">
                <h3>Product 5</h3>
                <p>Price: $35.00</p>
                <button onclick="addToCart('Product 2', 35.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 6 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
            </div>

                <h3>Product 6</h3>
                <p>Price: $35.00</p>
                <button onclick="addToCart('Product 2', 35.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 7 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 2">
            </div>
            <div class="product-details">
                <h3>Product 7</h3>
                <p>Price: $35.00</p>
                <button onclick="addToCart('Product 2', 35.00)">Add to Cart</button>
            </div>
        </div>

        <!-- Product 8 -->
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product 3">
            </div>
            <div class="product-details">
                <h3>Product 8</h3>
                <p>Price: $45.00</p>
                <button onclick="addToCart('Product 3', 45.00)">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            alert(`${productName} has been added to your cart for $${price.toFixed(2)}.`);
        }
    </script>
</body>
</html>
